<ScrollView class='scroll' scrollBarIndicatorVisible='false' #scroll (scroll)="onScroll($event)">
    <StackLayout class='scroll__days-wrapper'>
        <WrapLayout class='timeline' *ngFor="let day of days; trackBy: trackByFn">
            <StackLayout class='times'>
                <WrapLayout *ngFor="let time of times; trackBy: trackByFn">
                    <Label class='times__time' [text]='time'>
                    </Label>
                    <Gradient direction="to right" class='times__quarter' borderRadius='5' colors="rgba(77, 77, 77, 0), #9A9A9A">
                    </Gradient>
                    <Gradient direction="to right" class='times__half' borderRadius='5' colors="rgba(77, 77, 77, 0), #9A9A9A">
                    </Gradient>
                    <Gradient direction="to right" class='times__quarter' borderRadius='5' colors="rgba(77, 77, 77, 0), #9A9A9A">
                    </Gradient>
                </WrapLayout>
            </StackLayout>
            <WrapLayout class='timeline__line'>
            </WrapLayout>
            <AbsoluteLayout class='task-list'>
                <WrapLayout 
                    class='task' 
                    *ngFor='let task of day.taskList'
                    [height]='task | duration' 
                    [top]='task.offset' 
                    [left]='task | offset'
                    [backgroundColor]='task.category.color' 
                    (tap)='openTaskInfo(task)'
                ></WrapLayout>
            </AbsoluteLayout>
        </WrapLayout>
    </StackLayout>
</ScrollView>
